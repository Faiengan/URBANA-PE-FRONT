<div class="header d-flex  justify-content-between mb-2  align-items-center">
    <div class="header-content d-flex align-items-center gap-2">
      <i class="bi bi-person-fill fs-3" style="color: #2b343b;"></i>
      <div>
        <h1 class="m-0 header-title fw-semibold">Usuários</h1>
        <p class="header-description">Gerencie, visualize os usuários.</p>
      </div>
    </div>
  
    <button class="btn btn-primary" (click)="abrirModalCadastrarUsuario()">Cadastrar <i class="bi bi-plus-lg"></i></button>
</div>

<div class="card">
    <p-table [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td class="cp"><i (click)="editarUsuario(usuario)" class="bi bi-pencil pe-3"></i> <i (click)="deletarUsuario(usuario.id)" class="bi bi-trash"></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<app-cadastrar-usuario
  *ngIf="isModalCadastroOpen"
  (closeModal)="fecharModalCadastrarUsuario()"
  >
</app-cadastrar-usuario>

<app-editar-usuario
  *ngIf="isModalEditarOpen"
  [usuario]="usuarioSelecionado"
  (closeModal)="fecharModalEditarUsuario()"
  >
</app-editar-usuario>
